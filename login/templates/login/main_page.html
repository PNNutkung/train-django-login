<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Logged In</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'login/style.css' %}" />
    </head>
    <body>
        <h1>Login Successfully.</h1>
        <form action="{% url 'login:logout' %}" method="post">
            {% csrf_token %}
            <div class="container">
                <button type="submit" name="logout">Log out</button>
            </div>
        </form>
    </body>
</html>
